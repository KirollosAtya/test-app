<div class="container mt-4">
  <!-- Header and Search -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categories</h2>
    <input
      type="text"
      class="form-control w-25"
      placeholder="Search..."
      (input)="onSearchChange($event)"
    />
  </div>


  <table class="table table-bordered table-hover text-center">
    <thead class="table-light">
      <tr>
        <th (click)="changeSort('name')" style="cursor: pointer;">
          Name
          <span *ngIf="sortBy === 'name'">
            {{ isDescending ? 'â†“' : 'â†‘' }}
          </span>
        </th>
        <th (click)="changeSort('description')" style="cursor: pointer;">
          Description
          <span *ngIf="sortBy === 'description'">
            {{ isDescending ? 'â†“' : 'â†‘' }}
          </span>
        </th>
        <th>Image</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <img
            *ngIf="category.imageUrl"
            [src]="category.imageUrl"
            class="img-thumbnail"
            style="max-width: 80px;"
          />
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="edit(category.id)">âœï¸</button>
          <button class="btn btn-sm btn-danger" (click)="delete(category.id)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="categories.length === 0" class="alert alert-info text-center">
    No categories found.
  </div>


  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-outline-primary"
      (click)="changePage(page - 1)"
      [disabled]="page === 1"
    >
      Previous
    </button>

    <span>Page {{ page }}</span>

    <button
      class="btn btn-outline-primary"
      (click)="changePage(page + 1)"
      [disabled]="page * size >= totalCount"
    >
      Next
    </button>
  </div>
</div>
